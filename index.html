<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="playground">
      <div class="row">
        <div id="1x1" class="pixel"></div>
        <div id="1x2" class="pixel"></div>
        <div id="1x3" class="pixel"></div>
      </div>

      <div class="row">
        <div id="2x1" class="pixel"></div>
        <div id="2x2" class="pixel"></div>
        <div id="2x3" class="pixel"></div>
      </div>

      <div class="row">
        <div id="3x1" class="pixel"></div>
        <div id="3x2" class="pixel"></div>
        <div id="3x3" class="pixel"></div>
      </div>
    </div>

    <button>RESET</button>

    <script src="script.js"></script>
  </body>
</html>
